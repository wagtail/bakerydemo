{% load wagtailimages_tags %}

{% for img in images %}
    <div class="picture-card">
        <figure class="picture-card__image">
            {% image img fill-645x480-c100 loading="lazy" %}
            <div class="picture-card__contents">
                <p class="picture-card__title">{{ img.title }}</p>
            </div>
        </figure>
    </div>
{% endfor %}
