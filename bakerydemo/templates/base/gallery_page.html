{% extends "base.html" %}
{% load wagtailimages_tags gallery_tags %}

{% block content %}
    {{ page.title }}

    <div class="image">
        {% image page.image width-500 as photo %}
              <img src="{{ photo.url }}" width="{{ photo.width }}" height="{{ photo.height }}" alt="{{ photo.alt }}" />
    </div>

    {% gallery page.choices %}
{% endblock content %}
